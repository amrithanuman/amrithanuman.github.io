<!DOCTYPE html>
<html>
<head>
	<title>Turtle vs Snail Race</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="banner">
		<h1>The Turtle vs Snail Race</h1>
		<button id="start">Start</button>
		<button id="reset">Reset</button>
		<div id="info"></div>
	</div>
	<div class="container">
		<div id="racetrack">
			<div class="grass"></div>
			<div class="track">
				<img id="turtle" class="animal" src="images/turtle.png">
				<span class="howToPlay" id="turtlebtn">Press D to move</span>
			</div>
			<div class="grass"></div>
			<div class="track">
				<img id="snail" class="animal" src="images/snail.png">
				<span class="howToPlay" id="snailbtn">Press &rarr; to move</span>
			</div>
			<div class="grass"></div>
		</div>
		<div id="finishLine">
			<h2>Finish</h2>
		</div>		
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
